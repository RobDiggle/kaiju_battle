<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaiju Battle</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bdbdbd;
            font-family: Arial, sans-serif;
            color: #111;
        }

        .page {
            width: 100%;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 3.6rem;
            margin: 0 0 12px 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 rgba(0,0,0,0.35);
        }

        .intro {
            max-width: 900px;
            margin: 0 auto 35px auto;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .music {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto 60px auto;
            max-width: 900px;
            padding: 18px 20px;
            border: 2px solid rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.25);
        }

        .music button {
            padding: 12px 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .battlefield {
            display: flex;
            justify-content: center;
            gap: 55px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .kaiju {
            width: 280px;
        }

        .kaiju img {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border: 4px solid #222;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .kaiju-name {
            margin-top: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stats {
            margin-top: 6px;
            font-weight: bold;
        }

        .controls {
            margin-top: 30px;
        }

        .log {
            margin: 40px auto;
            max-width: 900px;
            text-align: left;
            background: rgba(255,255,255,0.35);
            padding: 20px;
            border: 2px solid rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>
        <!-- RETURN TO HOMEPAGE NAV BUTTON -->
<a href="{{ url_for('home_page') }}" class="button">Return to Homepage</a>

<div class="page">

    <h1>KAIJU BATTLE</h1>

    <div class="intro">

    </div>

    <!-- These are the Kaiju images -->

    <div class="battlefield">
        <div class="kaiju">
        <img src="{{ url_for('static', filename='img/' + player|lower|replace(' ', '_') + '.jpg') }}">
            <div class="kaiju-name">{{ player }}</div>
            <div class="stats">Health: {{ player_health }}</div>
        </div>

        <div class="kaiju">
        <img src="{{ url_for('static', filename='img/' + enemy|lower|replace(' ', '_') + '.jpg') }}">
            <div class="kaiju-name">{{ enemy }}</div>
            <div class="stats">Health: {{ enemy_health }}</div>
        </div>
    </div>

    <!-- These are the buttons that control player actions-->

    <div class="controls">
        <form method="POST">
            <button type="submit" name="move" value="attack">ATTACK</button>
            <button type="submit" name="move" value="defend">DEFEND</button>
        </form>
    </div>

    <div class="controls">
        <form method="POST">
            <button type="submit" name="move" value="attack_2">ATTACK 2</button>
            <button type="submit" name="move" value="defend_2">DEFEND 2</button>
        </form>
    </div>
 
<!-- There should be some kind of oscilatting monitor to let the players know whose turn it is. -->
<h2>PLAYER TURN: </h2>


<!-- This is the output of the text from the game, I am not sure how or why it is generating
 as it is, however. -->

<div class="log">
  {% for line in log %}
    <p>{{ line }}</p>
  {% endfor %}
</div>

    <div class="controls">
        <form method="POST">
            <button type="submit" name="move" value="reset_game">RESET GAME</button>
        </form>
    </div>

<audio controls>
  <source src="{{ url_for('static', filename='music/fight_music.mp3') }}" type="audio/mpeg">
</audio>


</body>
</html>
