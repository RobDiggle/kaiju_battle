<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaiju Battle</title>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: #bdbdbd;
            font-family: Arial, sans-serif;
            color: #111;
        }

        .page {
            width: 100%;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 3.6rem;
            margin: 0 0 12px 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 rgba(0,0,0,0.35);
        }

        .intro-wrap {
            max-width: 1900px;
            margin: 0 auto 35px auto;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Music bar â€“ spaced out more */
        .music {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto 60px auto; /* MORE SPACE */
            max-width: 800px;
            padding: 18px 20px;
            border: 2px solid rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.25);
        }

        .music button {
            padding: 12px 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .battlefield {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 55px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .kaiju {
            width: 280px;
        }

        .kaiju img {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border: 4px solid #222;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .kaiju-name {
            margin-top: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar{
  background:#111;
  color:#fff;
  border-bottom:2px solid #000;
}

.navbar{
  background:#3a3a3a;   
  color:#fff;
  border-bottom:2px solid #2a2a2a;
  margin-bottom: 40px;

}

.nav-inner{
  max-width:100%;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-title{
  font-size:1.4rem;
  letter-spacing:3px;
  font-weight:800;
}

.nav-links{
  margin-left:auto;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-weight:600;
}




    </style>
</head>
<body>
        <!-- RETURN TO HOMEPAGE NAV BUTTON -->
<nav class="navbar">
  <div class="nav-inner">
    <div class="nav-title">KAIJU BATTLE</div>
    <div class="nav-links">
      <a href="{{ url_for('home_page') }}">Home (Click here to return to the homepage when the game is finished)</a>
 
    </div>
  </div>
</nav>


<div class="page">

    <h1>KAIJU BATTLE</h1>

    <div class="intro-wrap">

    </div>

    <!-- These are the Kaiju images -->

    <div class="battlefield">
        <div class="kaiju">
        <img src="{{ url_for('static', filename='img/' + player|lower|replace(' ', '_') + '.jpg') }}">
            <div class="kaiju-name">{{ player }}</div>
            <div class="stats">Health: {{ player_health }}</div>
        </div>

        <div class="kaiju">
        <img src="{{ url_for('static', filename='img/' + enemy|lower|replace(' ', '_') + '.jpg') }}">
            <div class="kaiju-name">{{ enemy }}</div>
            <div class="stats">Health: {{ enemy_health }}</div>
        </div>
    </div>

    <!-- These are the buttons that control player actions-->

    <div class="controls">
        <form method="POST">
           <button type="submit"
        name="move"
        value="attack"
        data-kaiju="{{ player.name }}"
        data-move="attack"
        onclick="play_sound_effects('godzilla_sound.mp3')">
        ATTACK
        </button>

    <button type="submit"
            name="move"
            value="defend"
            data-kaiju="{{ player.name }}"
            data-move="defend"
            onclick="play_sound_effects(this)">
    DEFEND
    </button>

    <button type="submit"
            name="move"
            value="special"
            data-kaiju="{{ player.name }}"
            data-move="special"
            onclick="play_sound_effects(this)">
    SPECIAL
    </button>

        </form>
    </div>



    <div class="controls">
        <form method="POST">
            <button type="submit" name="move" value="attack_2">ATTACK 2</button>
            <button type="submit" name="move" value="defend_2">DEFEND 2</button>
            <button type="submit" name="move" value="special_2" id="specialBtn">SPECIAL 2</button>

        </form>
    </div>
 
<!-- There should be some kind of oscilatting monitor to let the players know whose turn it is. -->
<h2>PLAYER TURN: </h2>


<!-- This is the output of the text from the game, I am not sure how or why it is generating
 as it is, however. -->

<div class="log">
  {% for line in log %}
    <p>{{ line }}</p>
  {% endfor %}
</div>

<audio id="sfx" preload="auto"></audio>
<script src="{{ url_for('static', filename='js/sound_effects.js') }}"></script>

</body>
</html>
