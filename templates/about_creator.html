<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaiju Battle</title>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: #bdbdbd;
            font-family: Arial, sans-serif;
            color: #111;
        }

        .page {
            width: 100%;
            text-align: center;
            padding-top: 40px;
        }
        /* center text only */
.page h1,
.intro,
.explanation{
  max-width: 700px;
  margin: 0 auto 16px auto;
  text-align: center;
}


/* force grid + cards back to normal */
.kaiju-grid{
  display:flex;
  justify-content:space-between;
}

.kaiju{
  text-align:left;
}


        h1 {
            font-size: 3.6rem;
            margin: 0 0 12px 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 rgba(0,0,0,0.35);
        }

        .intro {
            max-width: 900px;
            margin: 0 auto 35px auto;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Music bar – spaced out more */
        .music {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto 60px auto; /* MORE SPACE */
            max-width: 900px;
            padding: 18px 20px;
            border: 2px solid rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.25);
        }

        .music button {
            padding: 12px 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .battlefield {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 55px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .kaiju {
            width: 280px;
        }

        .kaiju img {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border: 4px solid #222;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .kaiju-name {
            margin-top: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar{
  background:#111;
  color:#fff;
  border-bottom:2px solid #000;
}

.navbar{
  background:#3a3a3a;   
  color:#fff;
  border-bottom:2px solid #2a2a2a;
  margin-bottom: 40px;

}

.nav-inner{
  max-width:100%;
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-title{
  font-size:1.4rem;
  letter-spacing:3px;
  font-weight:800;
}

.nav-links{
  margin-left:auto;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-weight:600;
}
.text-row{
  max-width: 900px;
  margin: 20px auto;
  display: flex;
  align-items: stretch;
}

.text-col{
  flex: 1;
  text-align: center;
  font-family: inherit;   /* title untouched */
  line-height: 1.5;
}

.divider{
  width: 2px;
  background: #000;
  margin: 0 24px;
}
.kaiju{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.kaiju img{
  width:100vw;        /* VERY large */
  max-width:1100px;   /* cap so it doesn’t go insane */
  height:auto;
}




    </style>
</head>

<body>

    <div class="page">
        <nav class="navbar">
  <div class="nav-inner">
    <div class="nav-title">KAIJU BATTLE</div>
    <div class="nav-links">
      <a href="{{ url_for('home_page') }}">Home</a>
      <a href="{{ url_for('battle_game') }}">About the creator</a>
    </div>
  </div>
</nav>




            <div class="kaiju">
                <img src="{{ url_for('static', filename='img/diggle.jpg') }}" alt="atami_castle">
            </div>

              <div class="text-col explanation">
                Hi, my name is Robert Gagliardo-Diggle. I made this website using Python, Flask, HTML, CSS and a very small amount of JS.
                </div>

          
</body>
</html>
